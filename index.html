<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 class="title">Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form id="passwordGeneratorForm" class="form">
          <label for="characterAmountNumber">Number of Characters</label>
          <div class="character-amount-container">
            <input class="number-input" type="number" min="8" max="128" value="8"              
            id="characterAmountNumber">
          </div>

          <label for="includeUpper">Include Uppercase Letters</label>
          <input type="checkbox" id="includeUpper">

          <label for="includeLower">Include Lowercase Letters</label>
          <input type="checkbox" id="includeLower">

          <label for="includeSpecial">Include Special Characters</label>
          <input type="checkbox" id="includeSpecial">

          <label for="includeNumber">Include Numbers</label>
          <input type="checkbox" id="includeNumber">

        </form>
        <div class="card-footer">
          <button id="generate" type="submit" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
